<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html">
    <title>Vue To-DO</title>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Vuep Vuep</h1>
        <ul>
            <li v-for="item in list">{{ item }}</li>
        </ul>
        <form>
            <input type="text" v-model="newItem" >
            <input type="submit" value="Add" v-on:click="addItem">
        </form>
        
        
    </div>
    <script>
    new Vue({
        el: '#app',
        data: {
            newItem: '',
            list: []
        },
        methods: {
            addItem(evnt) {
                evnt.preventDefault();
                this.list.push(this.newItem);
                this.newItem = '';
            }
        }
    });
    </script>
</body>
</html>
